<div class="lane" [class.dark]="dark" [style.background-color]="data.color">
  <span class="lane-title">Lane Name : {{ data.name }}</span>
  <img
    src="assets/icons/color_palette.svg"
    alt="color palette"
    class="icon color_palette"
  />
  <!-- (click)="pickColor($event)" -->

  <ng-container *ngFor="let card of data.cards">
    <app-retro-card [data]="card"></app-retro-card>
  </ng-container>

  <button style="width: auto" (click)="add_card()">Add Card +</button>
</div>
